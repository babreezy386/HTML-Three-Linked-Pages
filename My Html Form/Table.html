<!DOCTYPE html>
<html>
    <head>
        <title>My First html Table</title>
    </head>
    <body>
        <h1>Basic Html Table</h1>
        <table border="2px;" style="width: 50%;">
          <thead>
            <tr>
              <th>Level1</th>
              <th>Level2</th>
              <th>Level3</th>
              <th>Info</th>
              <th>Name</th>
            </tr>
          </thead>
          <tbody>
            <tr>
          <td rowspan="7">System</td>
            </tr>
          <td rowspan="4">System Apps</td>
          <td rowspan="3">SystemEnv</td>
          <td>App Test</td>
          <td>foo</td>

              <td>App Memory</td>
              <td>foo</td>
            </tr>
            <tr>
              <td>App Test</td>
              <td>bar</td>
            </tr>
            <tr>
              <td>SystemEnv2</td>
              <td>App Test</td>
              <td>bar</td>
            </tr>
            <tr>
              <td rowspan="2">System Memory</td>
              <td rowspan="2">Memory Test</td>
              <td>Memory Func</td>
              <td>foo</td>
            </tr>
            <tr>
              <td>Apes Test</td>
              <td>foo</td>
            </tr>
          </tbody>
        </table>
    </body>
</html>
